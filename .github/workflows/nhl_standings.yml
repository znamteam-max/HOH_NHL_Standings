name: NHL standings to Telegram

on:
  workflow_dispatch:
  schedule:
    - cron: "10 5 * * *"  # каждый день ~07:10 по Европе/Хельсинки (cron в UTC)

permissions:
  contents: write   # нужно для коммита файла с «вчерашними» позициями

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Syntax check
        run: python -m py_compile nhl_standings_bot.py

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python nhl_standings_bot.py

      - name: Commit updated previous positions
        run: |
          if [ -n "$(git status --porcelain data/nhl_prev_positions.json 2>/dev/null)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/nhl_prev_positions.json
            git commit -m "Update previous NHL standings [skip ci]" || true
            git push
          else
            echo "No changes to previous positions."
          fi
